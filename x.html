<link href="https://fonts.googleapis.com/css?family=Quicksand:400,700|Poiret+One&amp;subset=latin" rel="stylesheet" type="text/css">
<style>
html, body{
	margin: 0;
	padding: 0;
	overflow-x: hidden;
}
.bgimage{
	position: absolute;
	left:0; right:0; top:0; bottom:0;
	/*background-image:url('img/bg-optimized-253.JPG');*/
	background-size: 100%;
	opacity: 0.5;
}
.splash-wrap{
	position:relative;
	height: 100vh;
	width: 100vw;
	overflow:hidden;
	font-size:8vh;
}
.splash{
	position: absolute;
	left:0; right:0; top:0em; bottom:0;
	transform-origin:0% 0%;
	transform: rotate(-8deg);
	font-family: Poiret One, Arial;
}
.splash-info{
	//transform: rotate(30deg);
	position: absolute;
	left: 3.6em;
	top: 17.5em;
	font-family: Quicksand, Arial;
	width: 30em;
	font-size: 0.40em;
	text-align:center;
	color:white;
	text-align:left;
}
.caption{
	font-weight: bold;
}
.caption .row1{padding-left:6.3em;}
.caption .row2{padding-left:5.4em;}
.caption .row3{padding-left:4.5em;}
.datetime{
	padding-left: 2.3em;
	margin-top:0.8em;
	font-size: 1.2em;
}
.datetime a{
	color: cyan;
}
.regbtn{
	display: inline-block;
	background-color: #eee;
	color:black;
	text-decoration: none;
	border: solid 0.2em transparent;
	font-weight: bold;
	text-align:center;
	padding:0.5em 1em;
	transition: background-color 0.5s, color 0.5s, border-color 0.5s;
	margin:1em;
	margin-left: 5.5em;
	font-size: 1.5em;
}
.regbtn small{
	font-size: 0.4em;
}
.regbtn:hover{
	background-color: #fc0;
	color: #52f;
	border-color: black;
}
.regbtn small{
	display: block;
}
.uppertriangle, .lowertriangle{
	z-index: -1000;
	position:absolute;
	width: 0;
	height: 0;
	border-color: transparent;
	border-style: solid;
}
.uppertriangle{
	top:-5em;
	left:-5em;
	border-width: 10em 10em 0 10em;
	border-top-color: #fc0;
}
.lowertriangle{
	top:5em;
	left:-15em;
	border-width: 0 20em 20em 20em;
	border-bottom-color: #000;
}
.title{
	top: 1em;
	position:absolute;
	margin:0;
	left: 0.4em;
	font-size: 3em;
}
.title .lex{
	color: #52f;
}
.title .hiddenx{
	color: transparent;
}
.title .sci{
	color: #fc0;
	padding-left:0.5em;
}
.x{
	position: absolute;
	top:5em;
	left:5em;
	z-index: 1000;
	transform: rotate(45deg);
}
.x:before, .x:after{
	display:block;
	position: absolute;
	content:"";
	height: 2.5em;
	width: 2.5em;
}
.x:before{
	border-right: solid 0.3em #52f;
	border-bottom: solid 0.3em #52f;
	top:-2.5em;
	left:-2.5em;
	margin-top:-0.15em;
	margin-left:-0.15em;
}
.x:after{
	border-left: solid 0.3em #52f;
	border-top: solid 0.3em #52f;
	top:-0.15em;
	left:-0.15em;
}
</style>

<div class="bgimage"></div>
<div class="splash-wrap">
	<div class="splash">
		<h1 class="title"><span class="lex">Le<span class="hiddenx">x</span></span><span class="sci">Sci</span>Bowl</h1>
		<div class="x"></div>
		<div class="uppertriangle"></div>
		<div class="lowertriangle"></div>
	</div>
	<div class="splash-info">
		<div class="caption"><div class="row1">The student-run</div><div class="row2">middle school science bowl</div><div class="row3">buzzer tournament & olympiad</div></div>
		<div class="datetime">April 2, 2016 @ <a href="https://www.google.com/maps/place/Lexington+High+School/" rel="external">Lexington High School</a>.</div>
		<a class="regbtn" href="#register">Register<small>Deadline March 5</small></a>
	</div>
</div>
<section id="about">
	<header>
	About
	</header>
</section>
<section id="team">

</section>
